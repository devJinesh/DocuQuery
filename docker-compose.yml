version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docuquery-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./backend/.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - docuquery-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docuquery-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - docuquery-network

networks:
  docuquery-network:
    driver: bridge

volumes:
  data:
